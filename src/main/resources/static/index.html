<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h3>Motorvong</h3>
    <div class="row">
        <div class="col-lg-4">
            <form action="/action_page.php">
                <div class="mb-3">
                    <label for="personNr" class="form-label">PersonNr : </label>
                    <input  id="personNr" type="text" onchange="sjekkePersonNr">
                    <span id="feilPersonNr" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="navn">Navn : </label>
                    <input  id="navn" type="text" onchange="sjekkeNavn">
                    <span id="feilNavn" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="adresse">Adresse : </label>
                    <input  id="adresse" type="text" onchange="sjekkeAdresse">
                    <span id="feilAdresse" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="kjennetegn">Kjennetegn : </label>
                    <input  id="kjennetegn" type="text" onchange="sjekkeKjennetegn">
                    <span id="feilKjennetegn" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="merke">Merke : </label>
                    <div id="merke" class="dropdown">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="type">Type : </label>
                    <div id="type" class="dropdown"></div>
                </div>
            </form>
            <button type="button" class="btn btn-success" onclick="registrerBilet()">Registrer Bilet</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-lg-8">
        <h3>Alle Bilene</h3>
        <table class="table table-hover" id="tabel"></table>
        <button type="button" class="btn btn-danger" onclick="sletAlleBiletter()">Slett Alle Biletter</button>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
